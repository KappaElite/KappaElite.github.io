            <script type="text/javascript">
                var b;
                
                
                                
                

                function bajco(eid) {

                    var client = new XMLHttpRequest();
                    b=eid;
                    
                    
                    var e = document.getElementById("todp");
                    if (e.style.display == 'block')
                        e.style.display = 'none';
                    
                    
                    
                    
                   
                    client.open('GET', '/zamkor5-zadania.txt');
                    client.onreadystatechange = function() {

                            document.getElementById("zadanie").innerHTML = txt[eid];
                            

                        }
                        
                        
                    }
                    
                    client.send();
                    
                    odps();
                    picture();
                    
                }

                function odpo(id) {
                    var e = document.getElementById(id);
                    if (e.style.display == 'block')
                        e.style.display = 'none';
                    else
                        e.style.display = 'block';
                }

                function odps() {

                    var client1 = new XMLHttpRequest();
                    client1.open('GET', '/zamkor5odp.txt');
                    client1.onreadystatechange = function() {

                            document.getElementById("todp").innerHTML = tdt[cos];


                        }
                    }
                    
                    client1.send();
                    
                }
                
                function picture()
                {
                    var id = b;
                    var client2 = new XMLHttpRequest();
                    
                    client2.open('GET', '/dzial5-o.txt');
                    client2.onreadystatechange = function() {

                            }
                            else

                            }
                           


                        }
                    }
