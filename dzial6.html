                function bajco(eid) {

                    var client = new XMLHttpRequest();
                    b=eid;
                    
                    
                    var e = document.getElementById("todp");
                    if (e.style.display == 'block')
                        e.style.display = 'none';

                    picture();
                    
                }

                {
