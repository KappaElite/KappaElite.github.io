            <script type="text/javascript">
                var b;
                
                
                                
                

                function bajco(eid) {

                    var client = new XMLHttpRequest();
                    b=eid;
                    
                    
                    var e = document.getElementById("todp");
                    if (e.style.display == 'block')
                        e.style.display = 'none';
                    
                    
                    
                    
                   
                    client.open('GET', '/dzial1.txt');
                    client.onreadystatechange = function() {
                        if (client.responseText != '') {

                            document.getElementById("zadanie").innerHTML = txt[eid];
                            

                        }
                        
                        
                    }
                    
                    client.send();
                    
                    odps();
                    picture();
                    
                }

                function odpo(id) {

                    else

                }

                function odps() {

                    var client1 = new XMLHttpRequest();
                    client1.open('GET', '/dzial1-k.txt');

                    }

                }
                
                function picture()
                {

                            }
